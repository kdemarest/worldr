<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worldr</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Index Panel (left sidebar) */
    #index-panel {
      width: 280px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: width 0.2s;
    }
    
    #index-panel.collapsed {
      width: 48px;
    }
    
    #index-header {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 4px 8px;
    }
    
    #index-title {
      font-weight: 600;
      font-size: 14px;
    }
    
    #index-panel.collapsed #index-title,
    #index-panel.collapsed #index-content {
      display: none;
    }
    
    #index-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    
    .index-item {
      padding: 6px 16px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      display: block;
    }
    
    .index-item:hover {
      background: #e8e8e8;
    }
    
    .index-item.active {
      background: #dbeafe;
      color: #1d4ed8;
    }
    
    .index-item.level-1 { padding-left: 16px; font-weight: 600; }
    .index-item.level-2 { padding-left: 28px; }
    .index-item.level-3 { padding-left: 40px; font-size: 13px; }
    .index-item.level-4 { padding-left: 52px; font-size: 13px; }
    
    /* Main Content Area */
    #main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Search Bar */
    #search-bar {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    #back-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      padding: 6px 12px;
      color: #555;
    }
    
    #back-btn:hover:not(:disabled) {
      background: #f0f0f0;
      border-color: #999;
    }
    
    #back-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    #search-input {
      flex: 1;
      max-width: 400px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    #search-input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    /* Content Panel */
    #content-panel {
      flex: 1;
      overflow-y: auto;
      padding: 24px 32px;
      background: #fff;
    }
    
    #content-panel h1 { font-size: 28px; margin: 24px 0 16px; }
    #content-panel h2 { font-size: 22px; margin: 20px 0 12px; }
    #content-panel h3 { font-size: 18px; margin: 16px 0 10px; }
    #content-panel h4 { font-size: 16px; margin: 14px 0 8px; }
    #content-panel p { margin: 12px 0; line-height: 1.6; }
    #content-panel ul, #content-panel ol { margin: 12px 0; padding-left: 24px; }
    #content-panel li { margin: 4px 0; line-height: 1.5; }
    #content-panel code { background: #f0f0f0; padding: 2px 6px; border-radius: 3px; font-size: 14px; }
    #content-panel pre { background: #f5f5f5; padding: 16px; border-radius: 4px; overflow-x: auto; margin: 12px 0; }
    #content-panel pre code { background: none; padding: 0; }
    #content-panel a { color: #2563eb; text-decoration: none; }
    #content-panel a:hover { text-decoration: underline; }
    #content-panel blockquote { border-left: 4px solid #ddd; padding-left: 16px; margin: 12px 0; color: #666; }
    
    /* Entity links */
    .entity-link {
      color: #059669;
      cursor: pointer;
      border-bottom: 1px dotted #059669;
    }
    
    .entity-link:hover {
      background: #ecfdf5;
    }
    
    /* Loading state */
    .loading {
      color: #666;
      font-style: italic;
    }
    
    /* Document selector */
    #doc-selector {
      padding: 8px 16px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }
    
    #doc-select {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="index-panel">
    <div id="index-header">
      <button id="toggle-btn">☰</button>
      <span id="index-title">Index</span>
    </div>
    <div id="index-content">
      <div class="loading">Loading...</div>
    </div>
  </div>
  
  <div id="main-area">
    <div id="search-bar">
      <button id="back-btn" disabled title="Go back">←</button>
      <input type="text" id="search-input" placeholder="Search...">
    </div>
    <div id="doc-selector">
      <select id="doc-select">
        <option value="">Select a document...</option>
      </select>
    </div>
    <div id="content-panel">
      <p class="loading">Select a document to view</p>
    </div>
  </div>
  
  <script type="module" src="/app.js"></script>
</body>
</html>
